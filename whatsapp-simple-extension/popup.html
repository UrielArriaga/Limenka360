<!DOCTYPE html>
<html charset="UTF-8">
  <head charset="UTF-8">
    <meta charset="UTF-8" />

    <title>Etiquetador de Números</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        width: 300px;
      }
      h2 {
        font-size: 16px;
        margin-bottom: 15px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      #loggedInView {
        display: none;
      }
      ul {
        padding-left: 15px;
        list-style-type: none;
      }
      li {
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .logout-btn {
        background-color: #f44336;
        margin-top: 10px;
      }
      .logout-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div id="loginView">
      <h2>Iniciar Sesión</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required />
      </div>
      <button id="loginBtn">Ingresar</button>
    </div>

    <div id="loggedInView">
      <h2>Sesion iniciada</h2>
      <ul id="listado"></ul>
      <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
